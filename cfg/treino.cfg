// ========== Practice Config ==========

// Atalhos e comandos principais
echo - ============= Carregando =============

// Configuracoes de treino geral
sv_cheats 1 // Ativa cheats para habilitar comandos especiais
mp_warmup_end // Termina o aquecimento imediatamente
mp_roundtime_defuse 60 // Define o tempo maximo de rodada para 60 minutos
mp_roundtime 60 // Define o tempo de rodada para 60 minutos
mp_limitteams 0 // Remove limite de jogadores por time
mp_autoteambalance 0 // Desativa o balanceamento automatico de equipes
mp_freezetime 0 // Remove o tempo de congelamento no inicio das rodadas
mp_buytime 9999 // Define o tempo de compra para ilimitado
mp_buy_anywhere 1 // Permite comprar em qualquer lugar do mapa
mp_maxmoney 60000 // Define a quantidade maxima de dinheiro para $60.000
mp_startmoney 60000 // Comeca a rodada com $60.000
sv_infinite_ammo 2 // Municao infinita (granadas ilimitadas sem recarregar)
mp_respawn_on_death_ct 1 // Respawn automatico dos jogadores CT ao morrerem
mp_respawn_on_death_t 1 // Respawn automatico dos jogadores T ao morrerem
bot_kick // Remove todos os bots do servidor
mp_autokick 0 // Desativa o auto kick de jogadores inativos
mp_team_intro_time 0 // Remove o tempo de introducao de time no inicio das rodadas
mp_restartgame 1 // Reinicia o jogo para aplicar as configuracoes

// Granadas e impactos
sv_grenade_trajectory 1 // Mostra a trajetoria das granadas no mapa
sv_grenade_trajectory_prac_trailtime 8 // Define o tempo de trilha das granadas para 8 segundos
sv_grenade_trajectory_prac_pipreview 1 // Ativa o modo de pre-visualizacao da granada
sv_showimpacts 0 // Desativa a visualizacao dos impactos dos tiros
ammo_grenade_limit_total 6 // Aumenta o limite total de granadas para 6

// Modos especiais e ajustes
sv_noclipspeed 1200 // Define a velocidade do noclip para 1200 (mais rapido que o padrao)
buddha 1 // Ativa modo buddha, jogadores nao morrem completamente (ficam com 1 de vida)
sv_regeneration_force_on 1 // Ativa a regeneracao de vida forcada

// Atalhos adicionais
bind "F10" "exec treino" // Recarrega a configuracao de treino
bind "h" "sv_rethrow_last_grenade" // Reutiliza a ultima granada arremessada
bind "alt" "noclip" // Ativa/desativa o modo noclip
bind "i" "ent_fire smokegrenade_projectile kill; stopsound" // Remove granadas de fumaca e para os sons

bind "kp_enter" "buy hegrenade; buy flashbang; buy smokegrenade; buy molotov; buy incgrenade; give weapon_ak47; give weapon_m4a1_s" //compra todas as granadas e arma principal

echo - ============= Exec treino carregada. =============
