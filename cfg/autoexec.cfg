// Configuração para exibir informações de build
r_show_build_info false // Desativar exibição de informações de build

// Teclas de atalho diversas
bind "CapsLock" "switchhands" // Trocar arma de mão
volume 1 // Definir volume no máximo
sensitivity 0.65 // Definir sensibilidade do mouse

// Teclas de atalho para movimentação
bind W +forward;    // Mover para frente
bind A +left;       // Mover para a esquerda
bind S +back;       // Mover para trás
bind D +right;      // Mover para a direita

// Teclas de atalho para pular
bind "mwheelup" "+jump"     // Pular usando rolagem do mouse para cima
bind "space" "+jump"        // Pular usando a barra de espaço

// Teclas de atalho para slots específicos
bind mwheeldown "slot7";    // Flashbang
bind MOUSE4 "slot8";        // Granada de Fumaça
bind MOUSE3 "slot6";        // Granada HE
bind X "slot10"             // Granada Incendiária

// Configuracoes da mira importadas
